<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Template 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class = "container">
		<table class="table table-striped table-bordered table-hover">
			<caption>Basic Table Layout</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Tanmay</td>
					<td>Bangalore</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
				</tr>
				<tr>
					<td>Tanmay</td>
					<td>Bangalore</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	
	
	<div class="container">
		<table class="table">
			<caption>Contextual Table Layout</caption>
			<thead>
				<tr>
					<th>Product</th>
					<th>Payment Date</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>Product1</td>
					<td>23/11/2013</td>
					<td>Pending</td>
				</tr>
				<tr class="success">
					<td>Product2</td>
					<td>10/11/2013</td>
					<td>Delivered</td>
				</tr>
				<tr class="warning">
					<td>Product3</td>
					<td>20/10/2013</td>
					<td>In Call to confirm</td>
				</tr>
				<tr class="danger">
					<td>Product4</td>
					<td>20/10/2013</td>
					<td>Declined</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
