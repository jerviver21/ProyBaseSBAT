<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Bootstrap Template 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container" style="padding: 40px;">
		<div class="row visible-on">
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-xs">Extra small</span> <span class="visible-xs">✔
					Visible on x-small</span>
			</div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-sm">Small</span> <span class="visible-sm">✔
					Visible on small</span>
			</div>
			<div class="clearfix visible-xs"></div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-md">Medium</span> <span class="visible-md">✔
					Visible on medium</span>
			</div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-lg">Large</span> <span class="visible-lg">✔
					Visible on large</span>
			</div>
		</div>
	</div>
	
	<div class="container">
		<p>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
			</button>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-send"></span>
			</button>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</p>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
		<button type="button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-alert"></span> User
		</button>
		<button type="button" class="btn btn-default btn-xs">
			<span class="glyphicon glyphicon-save"></span> User
		</button>

	</div>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
