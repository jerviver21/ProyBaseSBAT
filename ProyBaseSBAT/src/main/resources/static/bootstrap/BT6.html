<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Bootstrap Template 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class = "container">
		<h1>Ejemplo 1: Formulario</h1>
		
		<form role="form">
			<div class="form-group has-error">
				<label for="it">Input Text</label>
				<input id="it" type="text" class="form-control" placeholder="Input Text"/>
			</div>
			<div class="form-group">
				<label for="name">Text Area</label>
				<textarea  class="form-control" rows="5"></textarea>
			</div>
			<div class="form-group has-warning">
				<div class="checkbox-inline">
					<label><input type="checkbox" value="">Option 1</label>
				</div>
				<div class="checkbox-inline">
					<label><input type="checkbox" value="">Option 2</label>
				</div>
			</div>
			<div class="form-group">
				<label for="name">Single Choice RadioButton </label>
				<div class="radio">
					<label>
						<input 	type="radio" name="optionsRadios" id="optionsRadios1" 
								value="option1" checked> 
						Option 1
					</label>
				</div>
				<div class="radio">
					<label>
						<input 	type="radio" name="optionsRadios" id="optionsRadios2" 
								value="option2">
						Option 2 - selecting it will deselect option 1
					</label>
				</div>
			</div>
			<fieldset>
				<div class="form-group">
					<label for="name">Select list</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="name">Mutiple Select list</label>
					<select multiple class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">email@example.com</p>
					</div>
				</div>
			</fieldset>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" disabled>
				</div>
			</div>
			<div class="form-group has-success">
				<label class="col-sm-2 control-label" for="inputSuccess">
					Input with success 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputSuccess">
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="col-sm-2 control-label" for="inputWarning">
					Input with warning 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputWarning">
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-2 control-label" for="inputError">
					Input with error 
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputError">
				</div>
			</div>
		</form>
		
	</div>

	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
