<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Bootstrap Template 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class = "container">
		<h1>Ejemplo 1: Formulario</h1>
		<!-- Standard button -->
		<button type="button" class="btn btn-default">Default Button</button>
		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">Primary Button</button>
		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Success Button</button>
		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">Info Button</button>
		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Warning Button</button>
		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">Danger Button</button>
		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">Link Button</button>
	</div>
	
	<div class="container">
		<p>
			<button type="button" class="btn btn-primary btn-lg">Large
				Primary button</button>
			<button type="button" class="btn btn-default btn-lg">Large
				button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary active">Default size
				Primary button</button>
			<button type="button" class="btn btn-default">Default size
				button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-xs disabled">Extra
				small Primary button</button>
			<button type="button" class="btn btn-default btn-xs" disabled="disabled">Extra
				small button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-lg btn-block">
				Block level Primary button</button>
			<button type="button" class="btn btn-default btn-lg btn-block">
				Block level button</button>
		</p>
		
		
		<a class="btn btn-default " href="#" role="button">Link</a>
		<button class="btn btn-default" type="submit">Button</button>
		<input class="btn btn-default" type="button" value="Input"> 
		<input class="btn btn-default" type="submit" value="Submit">
		<button type="button" class="close" aria-hidden="true">
			&times;
		</button>
		<p>
			Caret Example
			<span class="caret"></span>
		</p>
		
		<div class="pull-left">
			Quick Float to left
		</div>
		<div class="pull-right">
			Quick Float to right
		</div>
	</div>
	
	

	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
