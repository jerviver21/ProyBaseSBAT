<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Bootstrap Template 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class = "container">
		<h1>Ejemplo 1: Distribución en el GRID</h1>
		
		<div class = "row">
		
			<div class = "col-sm-3  col-md-6 col-lg-8" style = "background-color: #dedef8;
		         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         
		         <p>XX</p>
		
		         <p>YY</p>
		      </div>
		
		      <div class = "col-sm-9  col-md-6 col-lg-4" style = "background-color: #dedef8;
		         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         
		         <p>XX</p>
		         
		         <p>YY</p>
		      </div>
		   
		</div>
	</div>
	
	<div class = "container">
		<h1>Ejemplo 2: Offset</h1>
		
		<div class = "row">
			<div class="col-md-9"
				 style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<p>XX</p>
				<p>YY</p>
			</div>
			<div class = "col-md-3" style = "background-color: #dedef8;
		         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
		         <p>XX</p>
		         <p>YY</p>
			</div>
		</div>
		<div class = "row">
			<div class="col-md-4 col-md-offset-4"
				 style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<p>AA</p>
				<p>BB</p>
			</div>
		</div>
	</div>
	
	<div class = "container">
		<h1>Ejemplo 3: Anidación</h1>
		
		<div class = "row">
			<div class="col-md-9"
				 style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<p>XX</p>
				<p>YY</p>
			</div>
			<div class = "col-md-3">
				<div class="row">
					<div class="col-md-4 col-md-offset-4"
						 style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
						<p>AA</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6"
						 style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
						<p>BB</p>
					</div>
					<div class="col-md-6"
						 style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
						<p>CC</p>
					</div>
				</div>
			</div>
		</div>
		
	</div>


	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
