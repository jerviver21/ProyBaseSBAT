<html>
<head>
	<title>Dynamic Form App</title>
</head>
<body ng-app="dynamicFormApp">
	<div ng-controller="MainCtrl as mainCtrl">
		<form novalidate="" name="mainForm">
			<form-element 	type="text"
							name="uname"
							bind-to="mainCtrl.username"
							label="Username"
							required
							ng-minlength="5">
				<validation key="required">
					Please enter a username
				</validation>
				<validation key="minlength">
					Username must be at least 5 characters
				</validation>
			</form-element>
			Username is {{mainCtrl.username}}
			
			<form-element 	type="password"
							name="pwd"
							bind-to="mainCtrl.password"
							label="Password"
							required
							ng-pattern="/^[a-zA-Z0-9]+$/">
				<validation key="required">
					Please enter a password
				</validation>
				<validation key="pattern">
					Password must only be alphanumeric characters
				</validation>
			</form-element>
			Password is {{mainCtrl.password}}
			
			<button>Submit</button>
		</form>
	</div>
	
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/pangular/compile/module.js"></script>
	<script src="../js/pangular/compile/directive.js"></script>
	<script src="../js/pangular/compile/controller.js"></script>
</body>
</html>
