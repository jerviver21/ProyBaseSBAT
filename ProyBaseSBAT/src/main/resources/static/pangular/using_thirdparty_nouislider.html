<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../css/nouislider.min.css">
		<style type="text/css">
			.slider {
				display: block;
				height: 20px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
	
		<div ng-app="thirdPartModule">
			<div ng-controller="TPController as ctrl">
				<div>
					The current value of the slider is {{ctrl.selectedValue}}
				</div>
				
				<no-ui-slider 	class="slider"
								ng-model="ctrl.selectedValue"
								range-min="500"
								range-max="5000">
				</no-ui-slider>

				<div>
					<input 	type="number"
							ng-model="ctrl.textValue"
							min="500"
							max="5000"
							placeholder="Set a value">
					<button ng-click="ctrl.setSelectedValue()">
						Set slider value
					</button>
				</div>
			</div>
		</div>
			
	
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/nouislider.min.js"></script>
		<script src="../js/angular.js"></script>
		<script src="../js/pangular/thirdp1/module.js"></script>
		<script src="../js/pangular/thirdp1/directive.js"></script>
		<script src="../js/pangular/thirdp1/controller.js"></script>

	</body>
</html>
