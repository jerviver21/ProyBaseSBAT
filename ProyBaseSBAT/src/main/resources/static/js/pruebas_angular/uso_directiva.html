<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Uso de directivas:</title>
</head>
<body ng-app="PCtrlMod">
	
	Prueba de Directiva:
	
	<div fundoo-rating></div>

	<div ng-controller="PCtrl as ctrl">
		<div ng-repeat="e in ctrl.emps">
			<div>{{e.nombre}}</div>
			<div det-empleado empleado="e"></div>
		
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
	</script>
	<script src="module.js"></script>
	<script src="controller.js"></script>
	<script src="directive.js"></script>
	

</body>
</html>
