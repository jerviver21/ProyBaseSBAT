<div class="name">
	<span ng-bind="empleado.nombre"></span>
</div>
<div class="detail">
	<div>
		<br/>
		<span>Numero de Id:</span>
	</div>
	<div class="title">
		<span>{{empleado.numId | number}}</span>
	</div>
</div>
<div class="detail">
	<div>
		<br/>
		<span>Cargo:</span>
	</div>
	<div class="title">
		<span ng-bind="empleado.cargo"></span>
	</div>
</div>
<div class="detail">
	<div>
		<br/>
		<span>Salario:</span>
	</div>
	<div class="title">
		<span>
			{{empleado.salario | currency:'$ '}}
		</span>
	</div>
</div>
<div class="detail">
	<div>
		<br/>
		<span>Fecha de Ingreso:</span>
	</div>
	<div class="title">
		<span>{{empleado.fechaCreacion | date:'yyyy-MM-dd'}}</span>
	</div>
</div>
<div class="detail">
	<div>
		<br/>
		<span>Frase:</span>
	</div>
	<div class="title">
		<span ng-bind="saludar(empleado)"></span>
	</div>
</div>
